server.port=8082
spring.application.name=product-service

# Database - DEFAULT (localhost)
spring.datasource.url=jdbc:mysql://localhost:3306/product_service_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Eureka Client - DEFAULT (localhost)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Redis Configuration - DEFAULT (localhost)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

#---
spring.config.activate.on-profile=docker
spring.datasource.url=jdbc:mysql://mysql:3306/product_service_db?createDatabaseIfNotExist=true
spring.datasource.password=root
spring.data.redis.host=redis
eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka/