server.port=8084
spring.application.name=order-service

spring.datasource.url=jdbc:mysql://localhost:3306/order_service_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# URLs innych serwisow
user.service.url=http://localhost:8081
product.service.url=http://localhost:8082
cart.service.url=http://localhost:8083

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

#---
spring.config.activate.on-profile=docker
spring.datasource.url=jdbc:mysql://mysql:3306/order_service_db?createDatabaseIfNotExist=true
spring.datasource.password=root
cart.service.url=http://cart-service:8083
product.service.url=http://product-service:8082
eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka/